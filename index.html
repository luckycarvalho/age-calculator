<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <div class="container-input">
            <label for="day">DAY</label>
            <input type="text" name="day" id="day" placeholder="DD">
            <label for="month">MONTH</label>
            <input type="text" name="month" id="month" placeholder="MM">
            <label for="year">YEAR</label>
            <input type="text" name="year" id="year" placeholder="YYYY">
            <button><img src="images/icon-arrow.svg" alt="Submit button"></button>
        </div>
        <p><span>- -</span>YEARS</p>
        <p><span>- -</span>MONTHS</p>
        <p><span>- -</span>DAYS</p>
    </main>
</body>
</html>
