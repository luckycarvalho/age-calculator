<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
            <div class="container-input">
                <div class="containers-inputs day">
                    <label for="day">D A Y</label>
                    <input type="text" name="day" id="day" placeholder="DD">
                </div>
                <div class="containers-inputs month">
                    <label for="month">M O N T H</label>
                    <input type="text" name="month" id="month" placeholder="MM">
                </div>
                <div class="containers-inputs year">
                    <label for="year">Y E A R</label>
                    <input type="text" name="year" id="year" placeholder="YYYY">
                </div>
            </div>
            <div class="container-btn">
                <button class="btn"><img src="images/icon-arrow.svg" alt="Submit button"></button>
            </div>
        <div class="container-text">
            <p><span>- -</span>YEARS</p>
            <p><span>- -</span>MONTHS</p>
            <p><span>- -</span>DAYS</p>
        </div>
    </main>
</body>
</html>
