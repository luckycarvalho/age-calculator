<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Idade</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="conteiner">
            <form id="form">
                <div class="conteiner-input">
                    <div class="box-input">
                        <label for="dia">
                            D I A
                        </label>
                        <input type="number" name="dia" id="dia" placeholder="DD">
                        <small class="exibirErro erroDia"></small>
                    </div>
                    <div class="box-input">
                        <label for="mes">
                            M Ê S
                        </label>
                        <input type="number" name="mes" id="mes" placeholder="MM">
                        <small class="exibirErro erroMes"></small>
                    </div>
                    <div class="box-input">
                        <label for="ano">
                            A N O
                        </label>
                        <input type="number" name="ano" id="ano" placeholder="YYYY">
                        <small class="exibirErro erroAno"></small>
                    </div>
                </div>
                <div class="box-btn">
                    <hr>
                    <button type="submit">
                        <img src="images/icon-arrow.svg" alt="Ícone do Botão">
                    </button>
                </div>
            </form>
            <div class="conteiner-h1">
                <h1><span class="numero">- -</span> dia</h1>
                <h1><span class="numero">- -</span> mês</h1>
                <h1><span class="numero">- -</span> ano</h1>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
